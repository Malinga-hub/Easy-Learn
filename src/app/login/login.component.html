<nz-drawer
[nzBodyStyle]="{ overflow: 'auto' }"
[nzMaskClosable]="false"
[nzWidth]="350"
[nzVisible]="isVisible"
nzTitle="Login/Register"
(nzOnClose)="closeAuth()"
[nzPlacement]="'right'"
>
<nz-tabset>
  <!-- login -->
  <nz-tab nzTitle="Login">
    <form nz-form [formGroup]="loginForm" class="login-form">
      <!--  email -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <!-- password -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox>
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()" [nzLoading]="isLogginIn">Log in</button>
    </form>
  </nz-tab>
  <!-- register now -->
  <nz-tab nzTitle="Register">
    Content of Tab Pane 2
  </nz-tab>
</nz-tabset>
</nz-drawer>
