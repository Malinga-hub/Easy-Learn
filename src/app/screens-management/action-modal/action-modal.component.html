<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalAction + ' Element'"
[nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
  <form nz-form [formGroup]="actionForm" >
    <!-- title -->
    <nz-form-item >
      <nz-form-control [nzErrorTip]="titleErrorTip">
          <input nz-input formControlName="title" placeholder="Title" [ngModel]="screenData.title"/>
      </nz-form-control>
      <ng-template #titleErrorTip let-control>
        <ng-container *ngIf="control.hasError('required')">
          Title is required
        </ng-container>
      </ng-template>
    </nz-form-item>
    <!-- description -->
    <nz-form-item >
      <nz-form-control>
          <textarea rows="4" nz-input formControlName="description" placeholder="Description" [ngModel]="screenData.description"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>

  <!-- custom footer -->
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="default" nzType="primary" (click)="handleOk('Add')" [nzLoading]="isBtnPressed" *ngIf="modalAction ==  'Add'">Add</button>
    <button nz-button nzType="default" nzType="primary" (click)="handleOk()" [nzLoading]="isBtnPressed" *ngIf="modalAction ==  'Update'">Update</button>
  </ng-template>

</nz-modal>
